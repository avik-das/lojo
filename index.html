<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lojoizer</title>

    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    <link href="bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>

    <script src="ready.min.js" type="text/javascript"></script>
    <script src="lojo.js" type="text/javascript"></script>
  </head>
  <body>
    <img id="logo" src="logo.png" />
    <div id="output"></div>
    <div id="drop-zone">Drop images to Lojo-ize</div>

    <script type="text/template" id="tmpl-image-progress">
      <div class="placeholder">
        <p>Loading {filename}&hellip;</p>
        <div class="progress progress-striped active">
          <div class="bar"></div>
        </div>
      </div>
    </script>

    <script type="text/template" id="tmpl-file-not-image">
      <p class="alert alert-error">
      <strong>{filename}</strong> is not an image; ignoring.
      </p>
    </script>
  </body>
</html>
